<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:outputLabel value="Bridge pattern"/>

<h:panelGrid>
    <h:outputLabel value="List box"/>
    <h:selectOneListbox value="#{listBoxBean.selectedData}">
        <f:selectItems value="#{listBoxBean.data}"/>
    </h:selectOneListbox>
</h:panelGrid>

<h:panelGrid>
    <h:outputLabel value="Table"/>
    <h:dataTable value="#{dataTableBean.data}" var="value">
        <h:column>
            <f:facet name="header">Data</f:facet>
            #{value}
        </h:column>
    </h:dataTable>
</h:panelGrid>
</html>
